<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Tourism Chatbot - Trip Planning Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .trip-planning-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .trip-results {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .trip-summary {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .trip-summary h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .summary-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .summary-label {
            color: #666;
            font-size: 0.9rem;
        }

        .daily-itinerary {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .day-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .day-cost {
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .activities-list {
            margin-bottom: 15px;
        }

        .activity-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .activity-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .activity-details {
            color: #666;
            font-size: 0.9rem;
        }

        .meals-section {
            margin-top: 15px;
        }

        .meals-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .meal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .recommendations-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .recommendation-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e0e6ff;
        }

        .recommendation-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .recommendation-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .tips-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .tips-title {
            color: #856404;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .tip-item {
            color: #856404;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .tip-item::before {
            content: 'üí°';
            position: absolute;
            left: 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .recommendations-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>üó∫Ô∏è Trip Planning Demo</h1>
            <p>Plan Your Perfect Sri Lanka Adventure</p>
        </div>

        <!-- Trip Planning Form -->
        <div class="trip-planning-section">
            <h2 class="section-title">Create Your Trip Plan</h2>
            
            <form id="tripPlanningForm">
                <div class="form-grid">
                    <!-- Basic Information -->
                    <div class="form-group">
                        <label for="tripType">Trip Type</label>
                        <select id="tripType" name="tripType" required>
                            <option value="">Select Trip Type</option>
                            <option value="cultural">Cultural Heritage</option>
                            <option value="adventure">Adventure & Nature</option>
                            <option value="relaxation">Relaxation & Wellness</option>
                            <option value="family">Family Fun</option>
                            <option value="budget">Budget Travel</option>
                            <option value="luxury">Luxury Experience</option>
                            <option value="photography">Photography Tour</option>
                            <option value="food">Food & Cuisine</option>
                            <option value="nature">Nature & Wildlife</option>
                            <option value="historical">Historical Sites</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="budgetLevel">Budget Level</label>
                        <select id="budgetLevel" name="budgetLevel" required>
                            <option value="">Select Budget Level</option>
                            <option value="budget">Budget ($50-100/day)</option>
                            <option value="moderate">Moderate ($100-200/day)</option>
                            <option value="luxury">Luxury ($200-500+/day)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="durationDays">Duration (Days)</label>
                        <input type="number" id="durationDays" name="durationDays" min="1" max="30" value="7" required>
                    </div>

                    <div class="form-group">
                        <label for="groupSize">Group Size</label>
                        <input type="number" id="groupSize" name="groupSize" min="1" max="20" value="2" required>
                    </div>

                    <div class="form-group">
                        <label for="preferredSeason">Preferred Season</label>
                        <select id="preferredSeason" name="preferredSeason" required>
                            <option value="">Select Season</option>
                            <option value="peak">Peak (Dec-Apr) - Best Weather</option>
                            <option value="shoulder">Shoulder (May-Jul, Sep-Nov) - Good Balance</option>
                            <option value="low">Low (Aug) - Monsoon, Great Deals</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="accommodationType">Accommodation Type</label>
                        <select id="accommodationType" name="accommodationType" required>
                            <option value="">Select Accommodation</option>
                            <option value="hostel">Hostel</option>
                            <option value="guesthouse">Guesthouse</option>
                            <option value="hotel">Hotel</option>
                            <option value="resort">Resort</option>
                            <option value="villa">Villa</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="transportPreference">Transport Preference</label>
                        <select id="transportPreference" name="transportPreference" required>
                            <option value="">Select Transport</option>
                            <option value="public">Public Transport</option>
                            <option value="mix">Mix of Public & Private</option>
                            <option value="private">Private Vehicle</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="languagePreference">Language Preference</label>
                        <select id="languagePreference" name="languagePreference" required>
                            <option value="en">English</option>
                            <option value="si">Sinhala</option>
                            <option value="ta">Tamil</option>
                            <option value="zh">Chinese</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                </div>

                <!-- Interests -->
                <div class="form-group">
                    <label>Interests (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="interest-culture" name="interests" value="culture">
                            <label for="interest-culture">Culture & History</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="interest-nature" name="interests" value="nature">
                            <label for="interest-nature">Nature & Wildlife</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="interest-adventure" name="interests" value="adventure">
                            <label for="interest-adventure">Adventure</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="interest-food" name="interests" value="food">
                            <label for="interest-food">Food & Cuisine</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="interest-photography" name="interests" value="photography">
                            <label for="interest-photography">Photography</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="interest-shopping" name="interests" value="shopping">
                            <label for="interest-shopping">Shopping</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="interest-wellness" name="interests" value="wellness">
                            <label for="interest-wellness">Wellness & Spa</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="interest-education" name="interests" value="education">
                            <label for="interest-education">Education</label>
                        </div>
                    </div>
                </div>

                <!-- Dietary Restrictions -->
                <div class="form-group">
                    <label>Dietary Restrictions (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="diet-vegetarian" name="dietaryRestrictions" value="vegetarian">
                            <label for="diet-vegetarian">Vegetarian</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="diet-vegan" name="dietaryRestrictions" value="vegan">
                            <label for="diet-vegan">Vegan</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="diet-gluten-free" name="dietaryRestrictions" value="gluten-free">
                            <label for="diet-gluten-free">Gluten-Free</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="diet-dairy-free" name="dietaryRestrictions" value="dairy-free">
                            <label for="diet-dairy-free">Dairy-Free</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="diet-halal" name="dietaryRestrictions" value="halal">
                            <label for="diet-halal">Halal</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="diet-kosher" name="dietaryRestrictions" value="kosher">
                            <label for="diet-kosher">Kosher</label>
                        </div>
                    </div>
                </div>

                <!-- Accessibility Requirements -->
                <div class="form-group">
                    <label>Accessibility Requirements (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="access-wheelchair" name="accessibilityRequirements" value="wheelchair-accessible">
                            <label for="access-wheelchair">Wheelchair Accessible</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="access-mobility" name="accessibilityRequirements" value="mobility-assistance">
                            <label for="access-mobility">Mobility Assistance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="access-visual" name="accessibilityRequirements" value="visual-aids">
                            <label for="access-visual">Visual Aids</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="access-hearing" name="accessibilityRequirements" value="hearing-aids">
                            <label for="access-hearing">Hearing Aids</label>
                        </div>
                    </div>
                </div>

                <!-- Additional Notes -->
                <div class="form-group">
                    <label for="additionalNotes">Additional Notes or Special Requirements</label>
                    <textarea id="additionalNotes" name="additionalNotes" rows="4" placeholder="Any special requests or additional information..."></textarea>
                </div>

                <!-- Action Buttons -->
                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="btn btn-primary">Create Trip Plan</button>
                    <button type="button" class="btn btn-secondary" onclick="createQuickPlan()">Quick Plan (5 Days)</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset Form</button>
                </div>
            </form>
        </div>

        <!-- Loading Section -->
        <div id="loadingSection" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Creating your personalized trip plan...</p>
        </div>

        <!-- Trip Results -->
        <div id="tripResults" class="trip-results">
            <h2 class="section-title">Your Personalized Trip Plan</h2>
            
            <!-- Trip Summary -->
            <div class="trip-summary">
                <h3>Trip Summary</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-value" id="summaryTitle">-</div>
                        <div class="summary-label">Trip Title</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="summaryDuration">-</div>
                        <div class="summary-label">Duration</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="summaryBudget">-</div>
                        <div class="summary-label">Total Budget</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="summaryGroupSize">-</div>
                        <div class="summary-label">Group Size</div>
                    </div>
                </div>
            </div>

            <!-- Daily Itinerary -->
            <div id="dailyItinerary">
                <!-- Daily plans will be populated here -->
            </div>

            <!-- Recommendations -->
            <div id="recommendationsSection">
                <!-- Recommendations will be populated here -->
            </div>

            <!-- Travel Tips -->
            <div id="travelTipsSection">
                <!-- Travel tips will be populated here -->
            </div>

            <!-- Export Options -->
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-primary" onclick="exportTripPlan('json')">Export as JSON</button>
                <button class="btn btn-primary" onclick="exportTripPlan('html')">Export as HTML</button>
                <button class="btn btn-secondary" onclick="saveTripPlan()">Save Trip Plan</button>
            </div>
        </div>
    </div>

    <script>
        let currentTripPlan = null;

        // Form submission
        document.getElementById('tripPlanningForm').addEventListener('submit', function(e) {
            e.preventDefault();
            createTripPlan();
        });

        function createTripPlan() {
            const formData = new FormData(document.getElementById('tripPlanningForm'));
            const preferences = {
                user_id: 'demo_user_' + Date.now(),
                trip_type: formData.get('tripType'),
                budget_level: formData.get('budgetLevel'),
                duration_days: parseInt(formData.get('durationDays')),
                group_size: parseInt(formData.get('groupSize')),
                preferred_season: formData.get('preferredSeason'),
                interests: Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(cb => cb.value),
                accommodation_type: formData.get('accommodationType'),
                transport_preference: formData.get('transportPreference'),
                dietary_restrictions: Array.from(document.querySelectorAll('input[name="dietaryRestrictions"]:checked')).map(cb => cb.value),
                accessibility_requirements: Array.from(document.querySelectorAll('input[name="accessibilityRequirements"]:checked')).map(cb => cb.value),
                language_preference: formData.get('languagePreference'),
                additional_notes: formData.get('additionalNotes')
            };

            // Show loading
            showLoading(true);
            hideResults();

            // Simulate API call
            setTimeout(() => {
                const tripPlan = generateDemoTripPlan(preferences);
                displayTripPlan(tripPlan);
                showLoading(false);
            }, 2000);
        }

        function createQuickPlan() {
            const quickPreferences = {
                user_id: 'demo_user_' + Date.now(),
                trip_type: 'cultural',
                budget_level: 'moderate',
                duration_days: 5,
                group_size: 2,
                preferred_season: 'peak',
                interests: ['culture', 'history'],
                accommodation_type: 'hotel',
                transport_preference: 'mix',
                dietary_restrictions: [],
                accessibility_requirements: [],
                language_preference: 'en'
            };

            // Show loading
            showLoading(true);
            hideResults();

            // Simulate API call
            setTimeout(() => {
                const tripPlan = generateDemoTripPlan(quickPreferences);
                displayTripPlan(tripPlan);
                showLoading(false);
            }, 1500);
        }

        function generateDemoTripPlan(preferences) {
            const tripTypes = {
                'cultural': 'Cultural Heritage Tour',
                'adventure': 'Adventure & Nature Tour',
                'relaxation': 'Relaxation & Wellness Tour',
                'family': 'Family Fun Tour',
                'budget': 'Budget Travel Tour',
                'luxury': 'Luxury Experience Tour',
                'photography': 'Photography Tour',
                'food': 'Food & Cuisine Tour',
                'nature': 'Nature & Wildlife Tour',
                'historical': 'Historical Sites Tour'
            };

            const locations = ['Colombo', 'Kandy', 'Sigiriya', 'Galle', 'Nuwara Eliya', 'Yala', 'Anuradhapura'];
            const activities = [
                { name: 'City Tour', description: 'Explore the city highlights', duration: '4 hours', cost: 40, type: 'sightseeing' },
                { name: 'Cultural Show', description: 'Traditional dance performance', duration: '2 hours', cost: 25, type: 'cultural' },
                { name: 'Temple Visit', description: 'Visit sacred temples', duration: '3 hours', cost: 20, type: 'religious' },
                { name: 'Nature Walk', description: 'Guided nature walk', duration: '2 hours', cost: 30, type: 'nature' },
                { name: 'Local Market', description: 'Explore local markets', duration: '1.5 hours', cost: 0, type: 'shopping' },
                { name: 'Beach Time', description: 'Relax at beautiful beaches', duration: '3 hours', cost: 0, type: 'relaxation' }
            ];

            const dailyPlans = [];
            let totalBudget = 0;

            for (let day = 1; day <= preferences.duration_days; day++) {
                const location = locations[(day - 1) % locations.length];
                const dayActivities = activities.slice(0, Math.min(3, activities.length));
                const dayCost = dayActivities.reduce((sum, activity) => sum + activity.cost, 0) + 60; // +60 for meals and transport
                
                dailyPlans.push({
                    day_number: day,
                    location: location,
                    activities: dayActivities,
                    meals: [
                        { type: 'breakfast', suggestion: 'Hotel breakfast', cost: 15 },
                        { type: 'lunch', suggestion: 'Local restaurant', cost: 20 },
                        { type: 'dinner', suggestion: 'Restaurant dinner', cost: 25 }
                    ],
                    accommodation: { type: preferences.accommodation_type, description: `${location} accommodation` },
                    transport: { type: 'local', description: 'Local transport', cost: 10 },
                    estimated_cost: dayCost
                });

                totalBudget += dayCost;
            }

            // Add accommodation cost
            const accommodationCost = getAccommodationCost(preferences.accommodation_type, preferences.budget_level, preferences.duration_days);
            totalBudget += accommodationCost;

            return {
                trip_id: 'trip_' + Date.now(),
                title: tripTypes[preferences.trip_type] || 'Sri Lanka Tour',
                preferences: preferences,
                total_budget: totalBudget,
                daily_itineraries: dailyPlans,
                recommendations: generateRecommendations(preferences),
                tips: generateTravelTips(preferences)
            };
        }

        function getAccommodationCost(type, budget, days) {
            const baseCosts = {
                'hostel': 20,
                'guesthouse': 40,
                'hotel': 80,
                'resort': 150,
                'villa': 200
            };

            const budgetMultipliers = {
                'budget': 0.6,
                'moderate': 1.0,
                'luxury': 1.8
            };

            const baseCost = baseCosts[type] || 80;
            const multiplier = budgetMultipliers[budget] || 1.0;
            
            return baseCost * multiplier * days;
        }

        function generateRecommendations(preferences) {

        function generateTravelTips(preferences) {
            const tips = [];
            
            if (preferences.preferred_season === 'peak') {
                tips.push('Book accommodations 3-6 months in advance');
                tips.push('Expect higher prices and larger crowds');
                tips.push('Make restaurant reservations early');
            } else if (preferences.preferred_season === 'low') {
                tips.push('Great deals on accommodations and activities');
                tips.push('Pack rain gear and waterproof clothing');
                tips.push('Indoor activities recommended during monsoon');
            }

            if (preferences.budget_level === 'budget') {
                tips.push('Use public transportation when possible');
                tips.push('Eat at local restaurants and street food stalls');
                tips.push('Stay in guesthouses or hostels');
            } else if (preferences.budget_level === 'luxury') {
                tips.push('Consider private guides for personalized experiences');

                tips.push('Private transportation for comfort and convenience');

                tips.push('Book group accommodations early');

                tips.push('Plan activities that accommodate larger groups');

            return tips;

        function displayTripPlan(tripPlan) {
            currentTripPlan = tripPlan;
            
            // Update summary
            document.getElementById('summaryTitle').textContent = tripPlan.title;
            document.getElementById('summaryDuration').textContent = tripPlan.preferences.duration_days + ' Days';
            document.getElementById('summaryBudget').textContent = '$' + tripPlan.total_budget.toFixed(0);
            document.getElementById('summaryGroupSize').textContent = tripPlan.preferences.group_size + ' People';

            // Display daily itinerary
            displayDailyItinerary(tripPlan.daily_itineraries);

            // Display recommendations
            displayRecommendations(tripPlan.recommendations);

            // Display travel tips
            displayTravelTips(tripPlan.tips);

            // Show results
            document.getElementById('tripResults').style.display = 'block';
        }

        function displayDailyItinerary(dailyPlans) {
            const container = document.getElementById('dailyItinerary');
            container.innerHTML = '<h3 style="margin-bottom: 20px;">Daily Itinerary</h3>';

            dailyPlans.forEach(dayPlan => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'daily-itinerary';
                
                dayDiv.innerHTML = `
                    <div class="day-header">
                        <div class="day-title">Day ${dayPlan.day_number} - ${dayPlan.location}</div>
                        <div class="day-cost">$${dayPlan.estimated_cost}</div>
                    </div>
                    
                    <div class="activities-list">
                        <h4>Activities:</h4>
                        ${dayPlan.activities.map(activity => `
                            <div class="activity-item">
                                <div class="activity-name">${activity.name}</div>
                                <div class="activity-details">
                                    ${activity.description} | Duration: ${activity.duration} | Cost: $${activity.cost}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="meals-section">
                        <div class="meals-title">Meals:</div>
                        ${dayPlan.meals.map(meal => `
                            <div class="meal-item">
                                <span>${meal.type.charAt(0).toUpperCase() + meal.type.slice(1)}: ${meal.suggestion}</span>
                                <span>$${meal.cost}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(dayDiv);
            });
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendationsSection');
            container.innerHTML = '<h3 style="margin-bottom: 20px;">Personalized Recommendations</h3>';

            const categories = [
                { key: 'attractions', title: 'Top Attractions' },
                { key: 'accommodations', title: 'Accommodation Options' },

        function exportTripPlan(format) {
            if (!currentTripPlan) {
                alert('No trip plan to export. Please create a trip plan first.');
                return;
            }

            if (format === 'json') {
                const dataStr = JSON.stringify(currentTripPlan, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `trip_plan_${currentTripPlan.trip_id}.json`;
                link.click();
            } else if (format === 'html') {
                const htmlContent = generateTripHTML(currentTripPlan);
                const dataBlob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `trip_plan_${currentTripPlan.trip_id}.html`;
                link.click();
            }
        }

            if (!currentTripPlan) {
